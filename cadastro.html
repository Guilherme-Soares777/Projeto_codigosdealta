<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form id="formCadastro">
      <label>Nome:</label>
      <input type="text" id="nome" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>CPF:</label>
      <input type="text" id="cpf" required placeholder="000.000.000-00" />

      <label>Senha:</label>
      <input type="password" id="senha" required />

      <label>Perfil:</label>
      <select id="perfil" required>
        <option value="">Selecione um perfil</option>
        <option value="Administrador">Administrador</option>
        <option value="Comum">Comum</option>
      </select>

      <button type="submit">Cadastrar</button>
      <button type="button" id="btnLogin">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("formCadastro");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const cpf = document.getElementById("cpf").value.trim();
      const senha = document.getElementById("senha").value;
      const perfil = document.getElementById("perfil").value;

      if (!cpf) {
        alert("CPF é obrigatório.");
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      const totalAdmins = usuarios.filter(u => u.perfil === "Administrador").length;
      if (perfil === "Administrador" && totalAdmins >= 2) {
        alert("Limite de administradores atingido (2).");
        return;
      }

      if (usuarios.some(u => u.email === email)) {
        alert("Este email já está cadastrado.");
        return;
      }

      const novoUsuario = { nome, email, cpf, senha, perfil };
      usuarios.push(novoUsuario);

      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      alert("Usuário cadastrado com sucesso!");
      form.reset();
      window.location.href = "index.html";
    });

    const btnLogin = document.getElementById("btnLogin");
    btnLogin.addEventListener("click", function () {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
