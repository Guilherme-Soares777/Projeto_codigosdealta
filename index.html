<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="formLogin">
      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Senha:</label>
      <input type="password" id="senha" required />

      <button type="submit">Entrar</button>
    </form>
    <button type="button" onclick="window.location.href='alterarsenha.html'" style="margin-top: 10px; background-color: #007bff;">
  Esqueci minha senha
</button>
 <p class="mensagem" id="mensagem"></p>
    <a href="cadastro.html" class="link-voltar">ðŸ”™ Voltar para o cadastro</a>

  </div>

  <script>
  const form = document.getElementById("formLogin");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    const usuario = usuarios.find(
      (u) => u.email === email && u.senha === senha
    );

    if (!usuario) {
      alert("Email ou senha invÃ¡lidos.");
      return;
    }

    localStorage.setItem("usuarioLogado", JSON.stringify(usuario));
    alert("Login realizado com sucesso!");

    // Redirecionamento baseado no perfil
    if (usuario.perfil === "Administrador") {
      window.location.href = "adm.html";
    } else if (usuario.perfil === "Comum") {
      window.location.href = "api.html"; // <- redireciona para a pÃ¡gina de consumo de API
    }
  });
</script>
</body>
</html>
