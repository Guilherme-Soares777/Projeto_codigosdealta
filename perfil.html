<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Perfil do usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagemSenha {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<a href="api.html" class="sair-btn">Sair</a>
<body>
  <div class="container">
    <h1>Perfil do Usuário</h1>
    <form id="perfilForm">
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="email" id="email" disabled />
      <input type="text" id="cpf" placeholder="CPF" />
      <input type="date" id="nascimento" />
      <button type="submit">Salvar Alterações</button>
    </form>

    <h2>Modificar Senha</h2>
    <form id="formSenha">
      <input type="password" id="senhaAtual" placeholder="Senha Atual" required />
      <input type="password" id="novaSenha" placeholder="Nova Senha" required />
      <input type="password" id="confirmarSenha" placeholder="Confirmar Nova Senha" required />
      <button type="submit">Salvar Nova Senha</button>
    </form>

    <p id="mensagemSenha"></p>
  </div>

  <script src="js/perfil.js"></script>
</body>
</html>
